<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  position: relative;
  animation: moveAndMorph 5s infinite alternate;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  transition: transform 0.5s ease;
}

img:hover {
  transform: scale(1.2);
}

@keyframes moveAndMorph {
  0% {
    left: 0px;
    border-radius: 50%;
  }
  50% {
    left: 150px;
    border-radius: 20%;
  }
  100% {
    left: 300px;
    border-radius: 50%;
  }
}
</style>
</head>
<body>

<img src="caveira1.png" alt="Caveira">

</body>
</html>
